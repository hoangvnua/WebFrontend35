<!DOCTYPE html>
<html>
<head>
	<title>Nguyễn Văn Hoàng</title>
</head>
<body>
	<form>
		Họ Tên:
		<input type="text" placeholder="Nhập Tên">
		<br>
		Mật Khẩu:
		<input type="password">
		<br>
		Ngày Sinh:
		<input type="date" name="" id="">
		<br>
		Khóa Học:
		<input type="checkbox" name="khoahoc"> Code Base
		<input type="checkbox" name="khoahoc" id=""> Web Front End
		<input type="checkbox" name="khoahoc" id=""> PHP
		<br>
		Giới Tính:
		<input type="radio" name="gioitinh" id="">Nam
		<input type="radio" name="gioitinh" id="">Nữ
		<input type="radio" name="gioitinh" id="">Khác
		<br>
		Upload:
		<input type="file">
		<br><br>
		<input type="button" value="Đăng Ký">
		<select>
			<option>Hà Nội</option>
			<option>Đà Nẵng</option>
			<option>Hồ Chí Minh</option>
		</select>
		<br>
		<textarea></textarea>
	</form>
</body>
</html>
