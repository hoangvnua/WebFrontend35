<!DOCTYPE html>
<html>
<head>
	<title></title>
	<style>
		#red{
			color: red;
		}
		.mb{
			color: blue;
		}
		div > p {
			color: red;
		}
		div + p {
			color: blue;
		}
		div ~ p {
			color: pink;
		}

	</style>
</head>
<body>
	<div>
		<p>thẻ p trong div</p>
	</div>
	<p id="red">thẻ p thứ 1</p>
	<p>thẻ p thứ 2</p>

	<div>
		<span>
			<p>Thẻ p trong div 2</p>
		</span>
	</div>
	<ul>
		<li class="mb">Hà Nội</li>
		<li class="mb">Hải Phòng</li>
		<li class="mn">HCM</li>
		<li class="mn">Cần Thơ</li>
	</ul>
</body>
</html>
