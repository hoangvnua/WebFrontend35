<!DOCTYPE html>
<html lang="en">
<head>
	<meta charset="UTF-8">
	<meta name="viewport" content="width=device-width, initial-scale=1.0">
	<title>Document</title>
</head>
<body>
	
	<div>
		<script>
			for (var i = 1; i < 8; i++){
				for (var j = 1; j < i; j++){
					document.write(" * ");
				}
				document.write("<br>")
			}

		</script>
	</div>
	<br><hr><br>
	<div>
		<script>
			for (var a = 1; a < 8; a++){
				for (var b = 1; b < 8; b++){
					document.write(" * ");
				}
				document.write("<br>")
			}
		</script>
	</div>
	<br><hr><br>
	<div>
		<script>
			for (var d = 1; d < 8; d++){
				for (var e = 1; e < 8; e++){
					if (d == 1 || d == 7 || e == 1 || e == 7) {
					document.write(" * ");
					}
					else{
					document.write(" &nbsp;&nbsp;");
					}
				}
				document.write("<br>")
			}
		</script>
	</div>
	<br><hr><br>
	<div>
		<script>
			for (var i = 7; i >= 1; i--){
				for (var j = i; j >= 1 ;j--){
					document.write(" * ");
				}
				document.write("<br>")
			}

		</script>
	</div>
</body>
</html>
