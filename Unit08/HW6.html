<!DOCTYPE html>
<html lang="en">
<head>
	<meta charset="UTF-8">
	<meta name="viewport" content="width=device-width, initial-scale=1.0">
	<title>Document</title>
	<script type="text/javascript">
		var sum = 0;
		var dem = 0;
		for (var i = 0; i < 50; i++){
			if (i % 2 == 0) {
				sum += i;
				dem++;
				if (dem >= 10) {
					break;
				}
			}
		}
		alert("Tổng của 10 số chẵn đầu tiên là: " + sum);
	</script>
</head>
<body>
	
</body>
</html>
