<!DOCTYPE html>
<html lang="en">
<head>
	<meta charset="UTF-8">
	<meta name="viewport" content="width=device-width, initial-scale=1.0">
	<title>Document</title>
	<script>
		function sum(n){
			var tong = 0;
			var index = 0;

			do{
				tong += index;
				index++;	
			}while(index <= n);
			return tong;
		}
		
		var n = parseInt(prompt("Nhập n"));
		alert("Tổng các số từ 1 tới " + n + " là : " + sum(n));
	</script>
</head>

</body>
</html>
